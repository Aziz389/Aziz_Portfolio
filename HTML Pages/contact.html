        <h2 class="heading">Contact <span>Me!</span></h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="" placeholder="Full Name"  id="" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="email" name=""  placeholder="Email"   id="" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="number" name="" placeholder="Mobile Number"  id="" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" name="" placeholder="Email Subject"  id="" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="textarea-field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required ></textarea>
                <span class="focus"></span>
            </div>
            <div class="btn-box btns">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
